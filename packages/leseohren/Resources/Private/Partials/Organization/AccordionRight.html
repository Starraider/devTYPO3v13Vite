<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<div class="accordion" id="accordionInfo">
    <div class="accordion-item">
        <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                <f:translate key="tx_leseohren_domain_model_organization.contact_person" />
            </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionInfo">
            <div class="accordion-body">
                <f:if condition="{organization.contactPerson}">
                    <f:then>
                        <f:format.nl2br>{organization.contactPerson}</f:format.nl2br>
                    </f:then>
                    <f:else>
                        <p class="text-muted">Keine Kontaktperson angegeben</p>
                    </f:else>
                </f:if>
            </div>
        </div>
    </div>
</div>
