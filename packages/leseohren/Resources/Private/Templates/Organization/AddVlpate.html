<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="content">
    <div class="container my-4">
        <h2>Vorlesepate zuordnen</h2>
        <f:form action="assignVlpate" controller="Organization" method="post" arguments="{organization: organization}">
            <div class="mb-3">
                <label for="person" class="form-label">Vorlesepate ausw√§hlen</label>
                <f:form.select name="person" options="{vlpaten}" optionLabelField="fullname" optionValueField="uid" class="form-select" />
            </div>
            <button type="submit" class="btn btn-primary btn-sm">
                <i class="bi bi-plus-square"></i> Zuordnen
            </button>
            <f:link.action action="show" controller="Organization" arguments="{organization: organization}" class="btn btn-secondary btn-sm ms-2">
                Abbrechen
            </f:link.action>
        </f:form>
    </div>
</f:section>
